<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Global Calculator</ion-title>
        </ion-toolbar>
    </ion-header>
    <div id="calc-body">
        <ion-grid>
            <ion-row>
                <ion-col id="1">
                    <ion-card>
                        <ion-card-header>Your Calculator</ion-card-header>
                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col class="expr">
                                        <ion-input placeholder="Start a Calculation" readonly="true" [(ngModel)]="calc"></ion-input>
                                    </ion-col>
                                    <ion-col class="sol">
                                        <ion-input placeholder="0" readonly="true" [(ngModel)]="sol"></ion-input>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="col 1">
                                        <ion-button (click)="press7()">7</ion-button>
                                    </ion-col>
                                    <ion-col class="col_2">
                                        <ion-button (click)="press8()">8</ion-button>
                                    </ion-col>
                                    <ion-col class="col_3">
                                        <ion-button (click)="press9()">9</ion-button>
                                    </ion-col>
                                    <ion-col class="col_4">
                                        <ion-button (click)="pressDivide()">÷</ion-button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="col_1">
                                        <ion-button (click)="press4()">4</ion-button>
                                    </ion-col>
                                    <ion-col class="col_2">
                                        <ion-button (click)="press5()">5</ion-button>
                                    </ion-col>
                                    <ion-col class="col_3">
                                        <ion-button (click)="press6()">6</ion-button>
                                    </ion-col>
                                    <ion-col class="col_4">
                                        <ion-button (click)="pressMultiply()">×</ion-button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="col_1">
                                        <ion-button (click)="press1()">1</ion-button>
                                    </ion-col>
                                    <ion-col class="col_2">
                                        <ion-button (click)="press2()">2</ion-button>
                                    </ion-col>
                                    <ion-col class="col_3">
                                        <ion-button (click)="press3()">3</ion-button>
                                    </ion-col>
                                    <ion-col class="col_4">
                                        <ion-button (click)="pressSubtract()">─</ion-button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="col_1">
                                        <ion-button (click)="press0()">0</ion-button>
                                    </ion-col>
                                    <ion-col class="col_2">
                                        <ion-button (click)="pressDec()">.</ion-button>
                                    </ion-col>
                                    <ion-col class="col_3">
                                        <ion-button (click)="pressEquals()">=</ion-button>
                                    </ion-col>
                                    <ion-col class="col_4">
                                        <ion-button (click)="pressAdd()">+</ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col id="2">
                    <ion-card>
                        <ion-card-header>History</ion-card-header>
                        <ion-card-content>
                            <ion-list>
                                <ion-item *ngFor="let his of history">
                                    <ion-label>{{his}}</ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>
        <ion-list>
            <ion-item>
                <ion-label>Last 10 of Global Calculations</ion-label>
            </ion-item>
            <ion-item-divider></ion-item-divider>
            <ion-item *ngFor="let one of recent; index as i">
                <ion-label>{{one}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
